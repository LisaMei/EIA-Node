<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Nice Ice</title>
<link rel="stylesheet" href="forms.css" type="text/css" media="screen" />
<script src="forms.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<form action="https://eianode.herokuapp.com/" method="get"> <!-- angeben wohin; get-> in URL wegschicken, post->Ã¼ber body der Anfrage schicken -->
	<header>
		<h1>Nice Ice</h1>
		<img alt="ice" src="Images/ice-cream.png">
	</header>

	<div id="main">
	</div>
 
	<aside>
		<fieldset id="cart">
			<legend>Your Cart</legend>
			<span>Container</span>
			<div id="container"></div>
			<span>Products</span>
			<div id="flavorOutput"></div>
			<div id="topping"></div>
			<span>Total</span>
			<div id="total"></div>
		</fieldset>
		<fieldset id="delivery">
			<legend>Delivery Options</legend>
			<input type="radio" name="Delivery" value="Express" id="radio1" />
			<label for="radio1">Express</label> 
			<input type="radio"
				name="Delivery" value="Premium Shipping" id="radio2" /> 
					<label for="radio2">Premium Shipping</label> 
				<input type="radio" name="Delivery" value="Standard Shipping"
				id="radio3" /> <label for="radio3">Standard Shipping</label>
		</fieldset>
		<fieldset id="address">
			<legend> Address </legend>
			First Name  <input type="text" name="FirstName" placeholder="John"
				required />
			<br>
			Last Name  <input type="text" name="LastName" placeholder="Smith"
				required />
			<br>
			Address Line 1  <input type="text" name="AddressLine1" placeholder="869 Oakwood"
				required />
			<br>
			Address Line 2  <input type="text" name="AddressLine2" placeholder="Additional"
				required />
			<br>
			Town/City  <input type="text" name="Town/City" placeholder="New York"
				required />
			<br>
			Postal Code <input type="text" name="PostalCode" pattern="[0-9, A-Z]{5}"
				placeholder="R47PZ" required />
			<hr />
			Email <input type="email" name="Email" placeholder="smith@example.com" required/>
		</fieldset>
		
		<button type="submit" id="check">Check</button><img id="checkImg" alt="check" src="Images/wrong.png">
		
		
	</aside>
	</form>
</body>

</html>
